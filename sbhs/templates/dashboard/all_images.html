{% extends 'dashboard/dashboard_index.html' %}
{% load staticfiles %}
{% block title %}
    All Images
{% endblock %}
{% block main %}
    <div class = "container">
        <div class = "row">
            <table>
            {% for board in image_links %}
                <tr>
                    <td>{{board.board.mid}}</td>
                   <td><img src="{% static board.image_link %}"/></td>
                </tr> 
        {% endfor %}
            </table>
    </div>
  </div>
<script type="text/javascript">
    var timer = setInterval(function(){
        location.reload();
    }, 25000);
</script>
{% endblock %}
