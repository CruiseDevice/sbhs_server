{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="span5">
            <h2>Login</h2>
            <br>
            <form action="{% url 'account_login' %}" method="POST">
                {% csrf_token %}
                {{login_form|crispy}}
                <br>
                <input type="submit" class="btn btn-inverse" value="Login">
                &nbsp;&nbsp;<a href="{% url "password_reset" %}">Forgot Password?</a>
            </form>
        </div>
        <div class="span5 pull-right">
            <h2>Create Account</h2>
            <form action="{% url 'account_create' %}" method="POST">
                {% csrf_token %}
                {{registration_form|crispy}}

                <input type="submit" class="btn btn-inverse" value="New User? Sign-Up">
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
